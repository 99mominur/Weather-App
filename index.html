<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Type City Name" spellcheck="false" />
          <button><img src="./images/search.png" alt="" /></button>
        </div>
        <div class="weather__condition">
          <img src="./images/rain.png" />
          <h1>Celcious</h1>
          <h2>Location</h2>
        </div>
        <div class="weather">
          <div class="wind">
            <div class="img">
              <img src="./images/wind.png" />
            </div>
            <div class="wind__details">
              <h3>km/h</h3>
              <p>Wind Speed</p>
            </div>
          </div>
          <div class="Humidity">
            <div class="img">
              <img src="./images/humidity.png " />
            </div>
            <div class="Humidity__details">
              <h3>percent</h3>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
